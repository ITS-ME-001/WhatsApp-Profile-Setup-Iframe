<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Blocked</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #333;
      }
      .blocked-container {
        background: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        width: 90%;
      }
      .blocked-icon {
        font-size: 4rem;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      .blocked-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .blocked-message {
        font-size: 1rem;
        color: #666;
        margin-bottom: 25px;
      }
      .back-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #e74c3c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s ease;
      }
      .back-btn:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="blocked-container">
      <div class="blocked-icon">
        <i class="fas fa-ban"></i>
      </div>
      <div class="blocked-title">Access Blocked</div>
      <div class="blocked-message">
        You donâ€™t have permission to access this page or feature.<br />
        Please contact the administrator if you believe this is a mistake.
      </div>
      <a href="/" class="back-btn"
        ><i class="fas fa-arrow-left"></i> Back to Home</a
      >
    </div>
  </body>
</html>
