<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BroFile - WhatsApp Profile Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper">
    <iframe id="website-frame" title="Embedded Site"></iframe>

    <div class="actions">
      <div class="column left">
        <button id="github-icon">GitHub</button>
        <button id="instagram-icon">Instagram</button>
      </div>
      <div class="column right">
        <button id="whatsapp-icon">WhatsApp Group</button>
        <button id="whatsapp-icon2">WhatsApp Channel</button>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-text">Loading content...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
